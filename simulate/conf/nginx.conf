# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

#user              chenguoxi;
worker_processes  1;

error_log  {{log_path}}/nginx_error_log.log;

pid        {{tmp_path}}/nginx.pid;


events {
    worker_connections  1024;
}


http {
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  {{log_path}}/nginx_access.log  main;

    sendfile        on;

    keepalive_timeout  200;

    #gzip  on;

    # Load config files from the /etc/nginx/conf.d directory
    # The default server is in conf.d/default.conf
    #include /etc/nginx/conf.d/*.conf;

    server {
        listen       {{nginx_listen_port}} default_server;
        server_name  localhost;
        root        {{nginx_root_path}};

        #charset koi8-r;

        #access_log  /var/log/nginx/host.access.log  main;

        # Load configuration files for the default server block.
        #include /etc/nginx/default.d/*.conf;

        location / {
        }

        # redirect server error pages to the static page /40x.html
        #
        error_page  404              /404.html;
        location = /40x.html {
        }

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
        }

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        location ~ \.php$ {
            fastcgi_pass   127.0.0.1:{{php_fpm_listen_port}};
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
            set $pinpoint_proxy_header " t=$msec D=$request_time";
            fastcgi_param  Pinpoint-ProxyNginx $pinpoint_proxy_header;
            include        fastcgi_params;
            fastcgi_read_timeout 300;
        }
    }

}
