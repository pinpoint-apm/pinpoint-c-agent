name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
       
  PHP5:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        php-versions: ['5.6','5.4','5.5']
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
      - run: |
          phpize
          ./configure
          make
          make test TESTS=src/PHP/tests5/
        
  PHP7:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        php-versions: ['7.0', '7.1', '7.2', '7.3', '7.4']
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: redis-phpredis/phpredis@5.3.4
      - run: |
          phpize
          ./configure
          make
          make test TESTS=src/PHP/tests/
          sudo make install
          sudo echo "extension=pinpoint_php.so" >> /etc/php/${{ matrix.php-versions }}/cli/php.ini
          sudo echo "error_log = /home/runner/work/pinpoint-c-agent/pinpoint-c-agent/php_error.log" >> /etc/php/${{ matrix.php-versions }}/cli/php.ini
          cd testapps/PHP
          composer update
       
  PHP8:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        php-versions: ['8.0','8.1']
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
      - run: |
          php -m
          phpize
          ./configure
          make
          make test TESTS=src/PHP/tests/
